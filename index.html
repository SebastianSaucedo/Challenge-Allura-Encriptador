<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Encriptador de texto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

        <body> 
            <header>
                 <h1> <img class="logo" src="imagenes/Logo.png" alt="logo de Alura"> </h1>
            </header>

            <main>
                <section>
                    <textarea class="text-area" cols="30"  rows="4" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="parrafito">Sólo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
                </section>
                <section>
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                    <div>
                        <button class="copiar" id="copiarTexto" onclick="botonCopiar()">copiar</button>
                    </div>
                </section>

            </main>     
        <script src="script.js"></script>          
        </body>

        <footer>
           
        </footer>
</html>
